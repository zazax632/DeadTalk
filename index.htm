<body>
  <div class="login-container">
    <!-- ค่าเริ่มต้นให้เป็น "สมัครสมาชิก" -->
    <h1 id="form-title">สมัครสมาชิก</h1>

    <!-- ชื่อผู้ใช้ (โชว์ตอนสมัครสมาชิก) -->
    <input type="text" id="displayName" placeholder="ชื่อผู้ใช้">

    <input type="email" id="email" placeholder="อีเมล">
    <input type="password" id="password" placeholder="รหัสผ่าน">

    <!-- ปุ่มสมัครสมาชิกแสดงก่อน -->
    <button id="registerBtn">สมัครสมาชิก</button>
    <button id="loginBtn" style="display:none;">เข้าสู่ระบบ</button>

    <p class="toggle-text">
      <span id="toggleForm">มีบัญชีแล้ว? เข้าสู่ระบบ</span>
    </p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
