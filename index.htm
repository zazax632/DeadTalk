<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeadTalk 3.0 Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home / Name Entry -->
  <div id="home">
    <h1>DeadTalk 3.0</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="enterName()">Enter</button>
  </div>

  <!-- Lobby: join/create room -->
  <div id="lobby" style="display: none;">
    <h2>Lobby</h2>
    <p>Hello, <span id="displayName"></span>!</p>
    <p>Create or Join a Room:</p>
    <input type="text" id="roomInput" placeholder="Room name">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <!-- Chat Room -->
  <div id="chatroom" style="display: none;">
    <h2 id="roomNameDisplay"></h2>
    <div id="onlineUsers">Online: <span id="onlineList"></span></div>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
      <button onclick="leaveRoom()" id="leaveBtn">Leave Room</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
