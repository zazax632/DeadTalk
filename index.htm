<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeadTalk - เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 id="form-title">เข้าสู่ระบบ</h1>

    <input type="email" id="email" placeholder="อีเมล">
    <input type="password" id="password" placeholder="รหัสผ่าน">

    <button id="loginBtn">เข้าสู่ระบบ</button>
    <button id="registerBtn" style="display:none;">สมัครสมาชิก</button>

    <p class="toggle-text">
      <span id="toggleForm">สมัครสมาชิก</span>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
