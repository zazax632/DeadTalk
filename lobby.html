<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeadTalk - Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lobby-container">
    <h1>ล็อบบี้</h1>
    <p>ผู้ใช้: <span id="usernameDisplay"></span></p>

    <div class="lobby-actions">
      <button id="createRoomBtn">สร้างห้องใหม่</button>
      <p id="roomMsg"></p>

      <input type="text" id="roomCodeInput" placeholder="รหัสห้อง">
      <button id="joinRoomBtn">เข้าร่วมห้อง</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
